<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="imgs/download (1).jpeg" alt="" />
      <img decoding="async" src="imgs/download (2).jpeg" alt="" />
      <img decoding="async" src="imgs/download (3).jpeg" alt="" />
      <img decoding="async" src="imgs/download (4).jpeg" alt="" />
      <img decoding="async" src="imgs/download (6).jpeg" alt="" />
      <img decoding="async" src="imgs/download (7).jpeg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"> </span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
